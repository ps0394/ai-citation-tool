name: AI Citation Benchmark

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

permissions:
  contents: write  # Allow workflow to write to repository

jobs:
  benchmark:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run benchmark
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
      run: |
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          python run_benchmark.py --dry-run
        else
          python run_benchmark.py
        fi
        
    - name: Archive results
      run: |
        mkdir -p docs/data
        ls -la results_*.csv results_*.json || echo "No results files found in current directory"
        cp results_*.csv docs/data/ 2>/dev/null || echo "CSV copy failed - checking directory contents"
        cp results_*.json docs/data/ 2>/dev/null || echo "JSON copy failed - checking directory contents"
        ls -la docs/data/ || echo "docs/data directory issues"
        echo "Files in docs/data:"
        ls -la docs/data/ || true
        
    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/data/
        if git diff --staged --quiet; then
          echo "No changes to commit"
          # Force refresh by touching a file if no changes detected
          echo "# Updated: $(date)" >> docs/data/.timestamp
          git add docs/data/.timestamp
          git commit -m "Update benchmark results $(date)" || echo "Nothing to commit"
        else
          git commit -m "Update benchmark results $(date)"
        fi
        git push